#########################################################################
# 資料庫類型，選項有 SQLITE, MYSQL
# 注意：在切換資料庫類型時，我們並不會自動幫你轉移資料 :)
storageType: SQLITE

# 使用 Base64 編碼資料字段
base64EncodeVal: true
#########################################################################

#########################################################################
# 資料庫讀寫執行緒數
# 當使用 MYSQL 時，建議 最大連線數 = 讀取 + 寫入執行緒數，且讀取執行緒數應大於寫入數。
# 注意：執行緒數並非越多越好，過多反而會導致效能降低，請分配適合的數量。

# 讀取執行緒數
readExecutorThread: 15
# 寫入執行緒數，在使用 SQLite 模式時強制為 1
writeExecutorThread: 5
#########################################################################

#########################################################################
# 延遲寫入功能
# 本功能用於防止某些資料被頻繁寫入導致隊列中存在大量無意義的寫入請求。
# 啟用本功能後，當資料發生修改時會等待（delayedSecond）秒，如無其他變動再寫入資料庫。
# 強制儲存時會將等待中的資料直接加入寫入隊列。
delayedWriting:
  # 是否啟用延遲寫入
  enable: true
  # 延遲寫入秒數
  delayedSecond: 5
  # 強制儲存間隔（單位：秒）
  forceSavePeriod: 300
#########################################################################

#########################################################################
mysql:
  # 資料庫連線 IP
  host: "127.0.0.1"
  # 資料庫連接埠
  port: 3306
  # 資料庫名稱
  database: ""
  # 資料表前綴
  tablePrefix: ""
  # 連線用戶名
  user: ""
  # 連線用戶密碼
  password: ""
  # 是否使用加密連線
  useSSL: false
  # 最大連線數量
  maxConnection: 10
#########################################################################