#########################################################################
# 数据库类型, 可选的有 SQLITE, MYSQL, POSTGRESQL
# 注意: 在切换数据库类型时, 我们并不会自动帮你迁移数据 :)
storageType: SQLITE

# 使用 Base64 編碼資料字段
base64EncodeVal: true

# 区块数据加载模式
# 可选的有:
# - LOAD_WITH_CHUNK: 当本次开服期间内区块首次加载时加载粘液区块数据
# - LOAD_ON_STARTUP: 当开服时一次性加载全部区块数据，可能会导致开服时间较长
# 默认情况下推荐使用 LOAD_WITH_CHUNK 以节省不必要的内存开销
# 如发现加载区块时发生明显卡顿，请更改为 LOAD_ON_STARTUP
dataLoadMode: LOAD_WITH_CHUNK
#########################################################################

#########################################################################
# 資料庫讀寫執行緒數
# 當使用 MYSQL 時，建議 最大連線數 = 讀取 + 寫入執行緒數，且讀取執行緒數應大於寫入數。
# 注意：執行緒數並非越多越好，過多反而會導致效能降低，請分配適合的數量。

# 讀取執行緒數
readExecutorThread: 15
# 写入线程数
writeExecutorThread: 5
#########################################################################

#########################################################################
# 延遲寫入功能
# 本功能用於防止某些資料被頻繁寫入導致隊列中存在大量無意義的寫入請求。
# 啟用本功能後，當資料發生修改時會等待（delayedSecond）秒，如無其他變動再寫入資料庫。
# 強制儲存時會將等待中的資料直接加入寫入隊列。
delayedWriting:
  # 是否啟用延遲寫入
  enable: true
  # 延遲寫入秒數
  delayedSecond: 5
  # 強制儲存間隔（單位：秒）
  forceSavePeriod: 300
#########################################################################

#########################################################################
# Sqlite 配置
sqlite:
  maxConnection: 5
#########################################################################

#########################################################################
# MySQL 配置
mysql:
  # 資料庫連線 IP
  host: "127.0.0.1"
  # 資料庫連接埠
  port: 3306
  # 資料庫名稱
  database: ""
  # 資料表前綴
  tablePrefix: ""
  # 連線用戶名
  user: ""
  # 連線用戶密碼
  password: ""
  # 是否使用加密連線
  useSSL: false
  # 最大連線數量
  maxConnection: 10
#########################################################################

#########################################################################
# PostgreSQL 配置
postgresql:
  # 数据库连接地址
  host: "127.0.0.1"
  # 数据库连接端口
  port: 3306
  # 数据库名
  database: ""
  # 表前缀
  tablePrefix: ""
  # 连接用户名
  user: ""
  # 连接用户密码
  password: ""
  # 是否使用加密连接
  useSSL: false
  # 最大连接数
  maxConnection: 10
#########################################################################