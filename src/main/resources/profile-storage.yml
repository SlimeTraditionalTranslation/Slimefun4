#########################################################################
# 資料庫類型，選項有 SQLITE, MYSQL, POSTGRESQL
# 注意：在切換資料庫類型時，我們並不會自動幫你轉移資料 :)
# 注意：當使用 MYSQL 跨服時，請務必將 config.yml 的 allow-open-when-owner-offline 設定為 false
#      以防止玩家在不同的伺服器打開同一個背包刷物品。
storageType: SQLITE

# 使用 Base64 編碼資料字段
base64EncodeVal: true
#########################################################################

#########################################################################
# 資料庫讀寫執行緒數
# 當使用 MYSQL 時，建議 最大連線數 = 讀取 + 寫入執行緒數，且讀取執行緒數應大於寫入數。
# 注意：執行緒數並非越多越好，過多反而會導致效能降低，請分配適合的數量。

# 讀取執行緒數
readExecutorThread: 7
# 寫入執行緒數
writeExecutorThread: 3
#########################################################################

#########################################################################
# Sqlite 設定
sqlite:
  maxConnection: 5
#########################################################################

#########################################################################
# MySQL 設定
mysql:
  # 資料庫連線 IP
  host: "127.0.0.1"
  # 資料庫連接埠
  port: 3306
  # 資料庫名稱
  database: ""
  # 資料表前綴
  tablePrefix: ""
  # 連線用戶名
  user: ""
  # 連線用戶密碼
  password: ""
  # 是否使用加密連線
  useSSL: false
  # 最大連線數量
  maxConnection: 10
#########################################################################

#########################################################################
# PostgreSQL 設定
postgresql:
  # 資料庫連線 IP
  host: "127.0.0.1"
  # 資料庫連接埠
  port: 3306
  # 資料庫名稱
  database: ""
  # 資料表前綴
  tablePrefix: ""
  # 連線用戶名
  user: ""
  # 連線用戶密碼
  password: ""
  # 是否使用加密連線
  useSSL: false
  # 最大連線數量
  maxConnection: 10
#########################################################################