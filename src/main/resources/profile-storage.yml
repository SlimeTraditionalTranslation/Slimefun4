#########################################################################
# 数据库类型, 可选的有 SQLITE, MYSQL, POSTGRESQL
# 注意: 在切换数据库类型时, 我们并不会自动帮你迁移数据 :)
# 注意: 当使用MYSQL跨服时，请务必将 config.yml 中的 allow-open-when-owner-offline 设置为 false
#      以防止玩家在不同服务器打开同一个背包刷物品。
storageType: SQLITE

# 使用 Base64 編碼資料字段
base64EncodeVal: true
#########################################################################

#########################################################################
# 資料庫讀寫執行緒數
# 當使用 MYSQL 時，建議 最大連線數 = 讀取 + 寫入執行緒數，且讀取執行緒數應大於寫入數。
# 注意：執行緒數並非越多越好，過多反而會導致效能降低，請分配適合的數量。

# 讀取執行緒數
readExecutorThread: 7
# 写入线程数
writeExecutorThread: 3
#########################################################################

#########################################################################
# Sqlite 配置
sqlite:
  maxConnection: 5
#########################################################################

#########################################################################
# MySQL 配置
mysql:
  # 資料庫連線 IP
  host: "127.0.0.1"
  # 資料庫連接埠
  port: 3306
  # 資料庫名稱
  database: ""
  # 資料表前綴
  tablePrefix: ""
  # 連線用戶名
  user: ""
  # 連線用戶密碼
  password: ""
  # 是否使用加密連線
  useSSL: false
  # 最大連線數量
  maxConnection: 10
#########################################################################

#########################################################################
# PostgreSQL 配置
postgresql:
  # 数据库连接地址
  host: "127.0.0.1"
  # 数据库连接端口
  port: 3306
  # 数据库名
  database: ""
  # 表前缀
  tablePrefix: ""
  # 连接用户名
  user: ""
  # 连接用户密码
  password: ""
  # 是否使用加密连接
  useSSL: false
  # 最大连接数
  maxConnection: 10
#########################################################################